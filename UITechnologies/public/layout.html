<!DOCTYPE html>
<html>

<head>
    <title>Layout</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: white;
        }

        header {
            background-color: tomato;
            color: white;
            /* Substantial header space */
            padding: 20px;
            font-size: 25px;
            text-align: center;
            border: 2px solid black;
        }

        footer {
            background-color: tomato;
            color: white;
            text-align: center;
            font-size: 20px;
            /* Balanced footer space */
            padding: 15px;
            border: 2px black solid;
            /* Fixed footer to the bottom of the viewport */
            position: fixed;
            bottom: 0;
            width: 100%;
            box-sizing: border-box;
        }

        section {
            display: grid;
            grid-template-columns: 2fr 8fr 2fr;
            margin-top: 20px;
            /* Added bottom margin to prevent content from going behind fixed footer */
            margin-bottom: 70px;
            gap: 15px;
            padding: 0 20px;
            height: 600px;
        }

        nav div {
            border: 2px black solid;
            border-radius: 10px;
            width: 140px;
            margin-bottom: 15px;
            padding: 12px;
            font-size: 20px;
            background-color: tomato;
            color: white;
            text-align: center;
        }

        aside {
            border: 2px dotted black;
            text-align: center;
            padding: 15px;
            height: fit-content;
            min-height: 100px;
        }

        article {
            width: 100%;
            max-width: 400px;
            background-color: darkcyan;
            text-align: center;
            color: white;
            padding: 20px;
            font-size: 25px;
            /* Balanced main space centering */
            margin: 30px auto;
            border-radius: 5px;
        }

        main {
            text-align: center;
            padding: 0 20px;
        }

        main div {
            font-size: 40px;
            margin: 25px 0;
            line-height: 1.2;
        }

        figure {
            height: 180px;
            width: 280px;
            border: 2px double black;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #eee;
        }

        figcaption {
            margin-top: 10px;
            font-weight: bold;
        }

        dialog {
            border: 2px solid black;
            padding: 10px 20px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header>
        <div>Amazon Shopping</div>
    </header>

    <section>
        <nav>
            <div>Home</div>
            <div>Electronic</div>
            <div>Footwear</div>
            <div>Fashion</div>
        </nav>

        <main>
            <dialog open>Any Help </dialog>
            <div>Welcome to Online Shopping Store</div>
            <figure>
                Your image
                <figcaption>Samsung TV</figcaption>
            </figure>
            <article>
                70% off on Electronics
            </article>
        </main>

        <aside>
            Ads here..
        </aside>
    </section>

    <footer>
        <div>&copy; copyright 2025</div>
    </footer>
</body>

</html>
